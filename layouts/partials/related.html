{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<h3>See Also</h3>
<ul>
  {{ range . }}
	<li>
    {{ with .Params.thumbnail }}
    <img src="{{ $.Site.BaseURL }}{{ . }}" alt="">
    {{ end }}
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
	{{ end }}
</ul>
{{ end }}
